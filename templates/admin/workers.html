<!-- templates/admin/workers.html -->

{% extends "admin/layout.html" %}
{% block content %}
<div class="flex justify-end mb-4">
    <a href="{{ url_for('add_worker') }}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
        + Add New Worker
    </a>
</div>
<div class="bg-white p-6 rounded-lg shadow-md">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact Details</th>
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for worker in workers %}
            <tr>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ worker.name }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ worker.role }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ worker.contact }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                    <a href="{{ url_for('edit_worker', worker_id=worker.id) }}" class="text-indigo-600 hover:text-indigo-900 mr-4">Edit</a>
                    <form method="POST" action="{{ url_for('delete_worker', worker_id=worker.id) }}" class="inline" onsubmit="return confirm('Are you sure you want to delete this worker?');">
                        <button type="submit" class="text-red-600 hover:text-red-900">Delete</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" class="px-6 py-4 text-center text-gray-500">No workers have been added yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
